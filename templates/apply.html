<!DOCTYPE html>
<html>
<head>
    <title>Apply for {{ job.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            color: #555;
        }
        input[type="text"], input[type="email"], textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        small {
            display: block;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h2>Apply for {{ job.title }}</h2>
    <form method="POST" enctype="multipart/form-data">
        <label>Name:</label>
        <input type="text" name="name" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Resume Text:</label>
        <textarea name="resume_text" rows="5"></textarea>

        <label>Resume Link:</label>
        <input type="text" name="resume_link" placeholder="https://example.com/resume.pdf">

        <label>Upload Resume (PDF only):</label>
        <input type="file" name="resume_file" accept=".pdf">
        <small>Accepted format: .pdf (optional)</small>

        <button type="submit">Submit Application</button>
    </form>
</body>
</html>
